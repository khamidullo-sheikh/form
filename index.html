<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <section class="wrapper">
       <div class="text-section">
        <h1>
            Learn to code by watching others
        </h1>
        <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
        </p>
       </div>
       <div class="form-section">
           <div class="head bordered">
               <strong>Try it free 7 days</strong> then $20/mo. thereafter
           </div>
           <div class="form bordered">
               <form action="#" method="post">
                   <input type="text" placeholder="First name" tabindex="1" required>
                   <input type="text" placeholder="Last name" tabindex="1" required>
                   <input type="email" placeholder="Email address" tabindex="1" required>
                   <input type="password" placeholder="Password" tabindex="1" required>
                   <button type="submit" class="btn">CLAIM YOUR FREE TRIAL</button>
               </form>
               <div class="footer">
                   By clicking the button, you are agreeing to our <span>Terms and Services</span>
               </div>
           </div>
       </div>
    </section>
</body>
</html>
